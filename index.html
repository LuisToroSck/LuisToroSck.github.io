<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Posiciones en vivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        .table-gradient {
            background: linear-gradient(to bottom, rgb(125, 242, 187), rgb(255, 255, 255));
            border-collapse: collapse;
            width: 100%;
            font-family: Century Gothic;
            font-size: 14px;
            margin: 0 auto;
        }

        .table-gradient th {
            background: rgb(125, 242, 187);
            color: #000;
            padding: 10px;
            text-align: left;
        }

        .table-gradient td {
            padding: 8px;
        }

        .table-gradient tr:hover {
            background-color: rgba(125, 242, 187, 0.4);
        }
        #resultado {
            margin-bottom: 10px;
        }
        .alinear {
            display: flex;
            justify-content: center; /* Centra los elementos horizontalmente */
            align-items: center; /* Centra los elementos verticalmente */
            gap: 10px; /* Espaciado entre elementos */
        }
    </style>
</head>

<body>
    <div class="container">
    </div>

    
</body>

</html>
