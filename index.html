<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Posiciones en vivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        .table-gradient {
            background: linear-gradient(to bottom, rgb(125, 242, 187), rgb(255, 255, 255));
            border-collapse: collapse;
            width: 100%;
            font-family: Century Gothic;
            font-size: 14px;
            margin: 0 auto;
        }

        .table-gradient th {
            background: rgb(125, 242, 187);
            color: #000;
            padding: 10px;
            text-align: left;
        }

        .table-gradient td {
            padding: 8px;
        }

        .table-gradient tr:hover {
            background-color: rgba(125, 242, 187, 0.4);
        }
        #resultado {
            margin-bottom: 10px;
        }
        .alinear {
            display: flex;
            justify-content: center; /* Centra los elementos horizontalmente */
            align-items: center; /* Centra los elementos verticalmente */
            gap: 10px; /* Espaciado entre elementos */
        }
    </style>
</head>

<body>
    <div class="container">

        <div id="predicciones"></div>

        <div id="resultado"></div>

        <div id="res"></div>

        <h3 style="text-align: center;">Tabla de Posiciones en vivo</h3>
        <table class="table-gradient">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Puntos</th>
                    <th>G</th>
                    <th>E</th>
                    <th>P</th>
                    <th>GF</th>
                    <th>GC</th>
                    <th>DG</th>
                </tr>
            </thead>
            <tbody id="tabla-body">
                <!-- Las filas serán generadas dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        // Datos de jugadores en un arreglo
        const jugadores = [
            { nombre: "Marcelo", g: 10, e: 21, p: 67, gf: 137, gc: 56 },
            { nombre: "Luis", g: 12, e: 14, p: 72, gf: 122, gc: 59 },
            { nombre: "Lennis", g: 9, e: 22, p: 67, gf: 165, gc: 86 },
            { nombre: "Bayron", g: 12, e: 12, p: 74, gf: 176, gc: 98 },
            { nombre: "Tomás", g: 9, e: 19, p: 70, gf: 188, gc: 128 },
            { nombre: "Sergio", g: 8, e: 15, p: 75, gf: 171, gc: 99 },
            { nombre: "Martín", g: 7, e: 17, p: 74, gf: 145, gc: 71 }
        ];

        // Seleccionar el cuerpo de la tabla
        const tablaBody = document.getElementById("tabla-body");

        let marcelo_l = 0;
        let marcelo_v = 0;
        let luis_l = 0;
        let luis_v = 0;
        let lennis_l = 0;
        let lennis_v = 0;
        let bayron_l = 0;
        let bayron_v = 0;
        let tomas_l = 0;
        let tomas_v = 0;
        let sergio_l = 0;
        let sergio_v = 0;
        let martin_l = 0;
        let martin_v = 0;

        let goles_local = 0;
        let goles_visita = 0;

        let marceloG = 0;
        let luisG = 0;
        let lennisG = 0;
        let bayronG = 0;
        let tomasG = 0;
        let sergioG = 0;
        let martinG = 0;

        let marceloE = 0;
        let luisE = 0;
        let lennisE = 0;
        let bayronE = 0;
        let tomasE = 0;
        let sergioE = 0;
        let martinE = 0;

        let marceloP = 0;
        let luisP = 0;
        let lennisP = 0;
        let bayronP = 0;
        let tomasP = 0;
        let sergioP = 0;
        let martinP = 0;

        let marceloGF = (marcelo_l >= goles_local ? goles_local : marcelo_l) + (marcelo_v >= goles_visita ? goles_visita : marcelo_v);
        let marceloGC = (marcelo_l > goles_local ? marcelo_l - goles_local : 0) + (marcelo_v > goles_visita ? marcelo_v - goles_visita : 0);
        let luisGF = (luis_l >= goles_local ? goles_local : luis_l) + (luis_v >= goles_visita ? goles_visita : luis_v);
        let luisGC = (luis_l > goles_local ? luis_l - goles_local : 0) + (luis_v > goles_visita ? luis_v - goles_visita : 0); 
        let lennisGF = (lennis_l >= goles_local ? goles_local : lennis_l) + (lennis_v >= goles_visita ? goles_visita : lennis_v);
        let lennisGC = (lennis_l > goles_local ? lennis_l - goles_local : 0) + (lennis_v > goles_visita ? lennis_v - goles_visita : 0);
        let bayronGF = (bayron_l >= goles_local ? goles_local : bayron_l) + (bayron_v >= goles_visita ? goles_visita : bayron_v);
        let bayronGC = (bayron_l > goles_local ? bayron_l - goles_local : 0) + (bayron_v > goles_visita ? bayron_v - goles_visita : 0);
        let tomasGF = (tomas_l >= goles_local ? goles_local : tomas_l) + (tomas_v >= goles_visita ? goles_visita : tomas_v);
        let tomasGC = (tomas_l > goles_local ? tomas_l - goles_local : 0) + (tomas_v > goles_visita ? tomas_v - goles_visita : 0);
        let sergioGF = (sergio_l >= goles_local ? goles_local : sergio_l) + (sergio_v >= goles_visita ? goles_visita : sergio_v);
        let sergioGC = (sergio_l > goles_local ? sergio_l - goles_local : 0) + (sergio_v > goles_visita ? sergio_v - goles_visita : 0);
        let martinGF = (martin_l >= goles_local ? goles_local : martin_l) + (martin_v >= goles_visita ? goles_visita : martin_v);
        let martinGC = (martin_l > goles_local ? martin_l - goles_local : 0) + (martin_v > goles_visita ? martin_v - goles_visita : 0);

        jugadores.forEach(jugador => {
            if (jugador.nombre === "Marcelo") {
                if (marceloG == 1) {
                    jugador.g = jugador.g + 1;
                } else if (marceloE == 1) {
                    jugador.e = jugador.e + 1;
                } else if (marceloP == 1) {
                    jugador.p = jugador.p + 1;
                }
                jugador.gf = jugador.gf + marceloGF;
                jugador.gc = jugador.gc + marceloGC;
            }
            if (jugador.nombre === "Luis") {
                if (luisG == 1) {
                    jugador.g = jugador.g + 1;
                } else if (luisE == 1) {
                    jugador.e = jugador.e + 1;
                } else if (luisP == 1) {
                    jugador.p = jugador.p + 1;
                }
                jugador.gf = jugador.gf + luisGF;
                jugador.gc = jugador.gc + luisGC;
            }
            if (jugador.nombre === "Lennis") {
                if (lennisG == 1) {
                    jugador.g = jugador.g + 1;
                } else if (lennisE == 1) {
                    jugador.e = jugador.e + 1;
                } else if (lennisP == 1) {
                    jugador.p = jugador.p + 1;
                }
                jugador.gf = jugador.gf + lennisGF;
                jugador.gc = jugador.gc + lennisGC;
            }
            if (jugador.nombre === "Bayron") {
                if (bayronG == 1) {
                    jugador.g = jugador.g + 1;
                } else if (bayronE == 1) {
                    jugador.e = jugador.e + 1;
                } else if (bayronP == 1) {
                    jugador.p = jugador.p + 1;
                }
                jugador.gf = jugador.gf + bayronGF;
                jugador.gc = jugador.gc + bayronGC;
            }
            if (jugador.nombre === "Tomás") {
                if (tomasG == 1) {
                    jugador.g = jugador.g + 1;
                } else if (tomasE == 1) {
                    jugador.e = jugador.e + 1;
                } else if (tomasP == 1) {
                    jugador.p = jugador.p + 1;
                }
                jugador.gf = jugador.gf + tomasGF;
                jugador.gc = jugador.gc + tomasGC;
            }
            if (jugador.nombre === "Sergio") {
                if (sergioG == 1) {
                    jugador.g = jugador.g + 1;
                } else if (sergioE == 1) {
                    jugador.e = jugador.e + 1;
                } else if (sergioP == 1) {
                    jugador.p = jugador.p + 1;
                }
                jugador.gf = jugador.gf + sergioGF;
                jugador.gc = jugador.gc + sergioGC;
            }
            if (jugador.nombre === "Martín") {
                if (martinG == 1) {
                    jugador.g = jugador.g + 1;
                } else if (martinE == 1) {
                    jugador.e = jugador.e + 1;
                } else if (martinP == 1) {
                    jugador.p = jugador.p + 1;
                }
                jugador.gf = jugador.gf + martinGF;
                jugador.gc = jugador.gc + martinGC;
            }
        });

    </script>

    <script>
        // Mostrar los goles en la tabla
        document.getElementById("golesLocal").innerText = goles_local;
        document.getElementById("golesVisita").innerText = goles_visita;
    </script>


    <script>
        const predicciones = document.getElementById("predicciones");
        predicciones.innerHTML = `
            <h3> Final Torneo de Predicciones 2024</h3>
            <hr>
            <h4>Predicciones</h4>

            <div class="alinear">
                Marcelo: ${marcelo_l} - ${marcelo_v}
            </div>
            <div class="alinear">
                Luis: ${luis_l} - ${luis_v}
            </div>
            <div class="alinear">
                Lennis: ${lennis_l} - ${lennis_v}
            </div>
            <div class="alinear">
                Bayron: ${bayron_l} - ${bayron_v}
            </div>
            <div class="alinear">
                Tomás: ${tomas_l} - ${tomas_v}
            </div>
            <div class="alinear">
                Sergio: ${sergio_l} - ${sergio_v}
            </div>
            <div class="alinear">
                Martín: ${martin_l} - ${martin_v}
            </div>
        `;
    </script>

    <script>
        // Mostrar el resultado en la tabla
        const resultado = document.getElementById("resultado");
        resultado.innerHTML = `
            <hr>
            <h4>Resultados</h4>

            <div class="alinear">
            <img src="https://i.imgur.com/RG17Fzz.png" width="25px"> Leicester City ${goles_local}
            </div>
            <br>
            <div class="alinear">
            <img src="https://i.imgur.com/z9Hcruh.png" width="25px"> Manchester City ${goles_visita}
            </div>

            <hr>
        `;
    </script>
    
    <script>
        const res = document.getElementById("res");
        res.innerHTML = `
            ${marceloG == 1 ? "Marcelo +3" : ""}
            ${luisG == 1 ? "Luis +3" : ""}
            ${lennisG == 1 ? "Lennis +3" : ""}
            ${bayronG == 1 ? "Bayron +3" : ""}
            ${tomasG == 1 ? "Tomás +3" : ""}
            ${sergioG == 1 ? "Sergio +3" : ""}
            ${martinG == 1 ? "Martín +3" : ""}
            ${marceloE == 1 ? "Marcelo +1" : ""}
            ${luisE == 1 ? "Luis +1" : ""}
            ${lennisE == 1 ? "Lennis +1" : ""}
            ${bayronE == 1 ? "Bayron +1" : ""}
            ${tomasE == 1 ? "Tomás +1" : ""}
            ${sergioE == 1 ? "Sergio +1" : ""}
            ${martinE == 1 ? "Martín +1" : ""}
            <hr>
        `;
    </script>

    <script>
        //  ordenar jugadores por puntos
        jugadores.sort((a, b) => (a.g * 3 + a.e) > (b.g * 3 + b.e) ? -1 : 1);

        // Generar filas dinámicamente
        jugadores.forEach(jugador => {
            const fila = document.createElement("tr");
            fila.innerHTML = `
                <td>${jugador.nombre}</td>
                <td>${jugador.g * 3 + jugador.e}</td>
                <td>${jugador.g}</td>
                <td>${jugador.e}</td>
                <td>${jugador.p}</td>
                <td>${jugador.gf}</td>
                <td>${jugador.gc}</td>
                <td>${jugador.gf - jugador.gc}</td>
            `;
            tablaBody.appendChild(fila);
        });
    </script>

    </script>
</body>

</html>
