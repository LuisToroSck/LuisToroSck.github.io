<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Posiciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        .table-gradient {
            background: linear-gradient(to bottom, rgb(125, 242, 187), rgb(255, 255, 255));
            border-collapse: collapse;
            width: 100%;
            font-family: Century Gothic;
            font-size: 14px;
            margin: 0 auto;
        }

        .table-gradient th {
            background: rgb(125, 242, 187);
            color: #000;
            padding: 10px;
            text-align: left;
        }

        .table-gradient td {
            padding: 8px;
        }

        .table-gradient tr:hover {
            background-color: rgba(125, 242, 187, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Tabla de Posiciones</h2>
        <table class="table-gradient">
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Jugador</th>
                    <th>Puntos</th>
                    <th>G</th>
                    <th>E</th>
                    <th>P</th>
                    <th>GF</th>
                    <th>GC</th>
                    <th>DG</th>
                </tr>
            </thead>
            <tbody id="tabla-body">
                <!-- Las filas serán generadas dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        // Datos de jugadores en un arreglo
        const jugadores = [
            { pos: 1, nombre: "Marcelo",g: 10, e: 21, p: 67, gf: 137, gc: 56},
            { pos: 2, nombre: "Luis", g: 12, e: 14, p: 72, gf: 122, gc: 59},
            { pos: 3, nombre: "Lennis", g: 9, e: 22, p: 67, gf: 165, gc: 86},
            { pos: 4, nombre: "Bayron", g: 12, e: 12, p: 74, gf: 176, gc: 98},
            { pos: 5, nombre: "Tomás", g: 9, e: 19, p: 70, gf: 188, gc: 128},
            { pos: 6, nombre: "Sergio", g: 8, e: 15, p: 75, gf: 171, gc: 99},
            { pos: 7, nombre: "Martín", g: 7, e: 17, p: 74, gf: 145, gc: 71}
        ];

        // Seleccionar el cuerpo de la tabla
        const tablaBody = document.getElementById("tabla-body");
        
        let marceloG = 0;
        let marceloE = 0;
        let marceloP = 0;
        let marceloGF = 0;
        let marceloGC = 0;

        let luisG = 0;
        let luisE = 0;
        let luisP = 0;
        let luisGF = 0;
        let luisGC = 0;

        let lennisG = 0;
        let lennisE = 0;
        let lennisP = 0;
        let lennisGF = 0;
        let lennisGC = 0;

        let bayronG = 0;
        let bayronE = 0;
        let bayronP = 0;
        let bayronGF = 0;
        let bayronGC = 0;

        let tomasG = 0;
        let tomasE = 0;
        let tomasP = 0;
        let tomasGF = 0;
        let tomasGC = 0;

        let sergioG = 0;
        let sergioE = 0;
        let sergioP = 0;
        let sergioGF = 0;
        let sergioGC = 0;

        let martinG = 0;
        let martinE = 0;
        let martinP = 0;
        let martinGF = 0;
        let martinGC = 0;

        jugadores.forEach(jugador => {
            if(jugador.nombre === "Marcelo"){
                if(marceloG == 1){
                    jugador.g = jugador.g + 1;
                }else if(marceloE == 1){
                    jugador.e = jugador.e + 1;
                }else if(marceloP == 1){
                    jugador.p = jugador.p + 1;
                }
                jugador.gf = jugador.gf + marceloGF;
                jugador.gc = jugador.gc + marceloGC;
            }
            if(jugador.nombre === "Luis"){
                if(luisG == 1){
                    jugador.g = jugador.g + 1;
                }else if(luisE == 1){
                    jugador.e = jugador.e + 1;
                }else if(luisP == 1){
                    jugador.p = jugador.p + 1;
                }
                jugador.gf = jugador.gf + luisGF;
                jugador.gc = jugador.gc + luisGC;
            }
            if(jugador.nombre === "Lennis"){
                if(lennisG == 1){
                    jugador.g = jugador.g + 1;
                }else if(lennisE == 1){
                    jugador.e = jugador.e + 1;
                }else if(lennisP == 1){
                    jugador.p = jugador.p + 1;
                }
                jugador.gf = jugador.gf + lennisGF;
                jugador.gc = jugador.gc + lennisGC;
            }
            if(jugador.nombre === "Bayron"){
                if(bayronG == 1){
                    jugador.g = jugador.g + 1;
                }else if(bayronE == 1){
                    jugador.e = jugador.e + 1;
                }else if(bayronP == 1){
                    jugador.p = jugador.p + 1;
                }
                jugador.gf = jugador.gf + bayronGF;
                jugador.gc = jugador.gc + bayronGC;
            }
            if(jugador.nombre === "Tomás"){
                if(tomasG == 1){
                    jugador.g = jugador.g + 1;
                }else if(tomasE == 1){
                    jugador.e = jugador.e + 1;
                }else if(tomasP == 1){
                    jugador.p = jugador.p + 1;
                }
                jugador.gf = jugador.gf + tomasGF;
                jugador.gc = jugador.gc + tomasGC;
            }
            if(jugador.nombre === "Sergio"){
                if(sergioG == 1){
                    jugador.g = jugador.g + 1;
                }else if(sergioE == 1){
                    jugador.e = jugador.e + 1;
                }else if(sergioP == 1){
                    jugador.p = jugador.p + 1;
                }
                jugador.gf = jugador.gf + sergioGF;
                jugador.gc = jugador.gc + sergioGC;
            }
            if(jugador.nombre === "Martín"){
                if(martinG == 1){
                    jugador.g = jugador.g + 1;
                }else if(martinE == 1){
                    jugador.e = jugador.e + 1;
                }else if(martinP == 1){
                    jugador.p = jugador.p + 1;
                }
                jugador.gf = jugador.gf + martinGF;
                jugador.gc = jugador.gc + martinGC;
            }
        });

        //  ordenar jugadores por puntos
        jugadores.sort((a, b) => (a.g * 3 + a.e) > (b.g * 3 + b.e) ? -1 : 1);

        // Generar filas dinámicamente
        jugadores.forEach(jugador => {
            const fila = document.createElement("tr");
            fila.innerHTML = `
                <td>${jugador.pos}</td>
                <td>${jugador.nombre}</td>
                <td>${jugador.g * 3 + jugador.e}</td>
                <td>${jugador.g}</td>
                <td>${jugador.e}</td>
                <td>${jugador.p}</td>
                <td>${jugador.gf}</td>
                <td>${jugador.gc}</td>
                <td>${jugador.gf - jugador.gc}</td>
            `;
            tablaBody.appendChild(fila);
        });
    </script>
</body>
</html>
